name: Main

on:
  push:

jobs:
  lint:
    name: ğŸ•µï¸â€â™‚ï¸ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint

  build-and-test:
    name: ğŸ›  Build and run some commands
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Run version command
        run: node build/cli.js --version
      - name: Run help commands
        run: |
          node build/cli.js
          node build/cli.js --help
          node build/cli.js ips --help
          node build/cli.js list --help
          node build/cli.js login --help
          node build/cli.js logout --help
          node build/cli.js startstop --help
          node build/cli.js state --help
